name: CI/CD Data Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read
  pull-requests: write

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      - name: Upgrade pip
        run: python -m pip install --upgrade pip
      - name: Install dependencies
        run: pip install --no-cache-dir -r requirements.txt
      - name: Run tests
        run: pytest
      - name: Scan dependencies for vulnerabilities
        run: pip-audit --ignore-vuln GHSA-4xh5-x5gv-qwph --ignore-vuln PYSEC-2024-75 --ignore-vuln GHSA-c8m8-j448-xjx7

  build:
    runs-on: ubuntu-latest
    needs: test
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: josephnjiru/reproducible-dataops-etl-pipeline-ci-cd:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          load: true
          # Force rebuild by disabling inline cache to prevent stale setuptools metadata
          build-args: |
            BUILDKIT_INLINE_CACHE=0
      - name: Verify setuptools version
        run: |
          echo "Verifying setuptools version in Docker image..."
          SETUPTOOLS_VERSION=$(docker run --rm josephnjiru/reproducible-dataops-etl-pipeline-ci-cd:${{ github.sha }} pip show setuptools | grep "^Version:" | awk '{print $2}')
          echo "Installed setuptools version: $SETUPTOOLS_VERSION"
          if [ "$SETUPTOOLS_VERSION" != "80.9.0" ]; then
            echo "ERROR: Expected setuptools 80.9.0 but found $SETUPTOOLS_VERSION"
            exit 1
          fi
          echo "âœ… setuptools version verified successfully"
          # Also list all setuptools installations to check for duplicates
          echo "Checking for multiple setuptools installations..."
          docker run --rm josephnjiru/reproducible-dataops-etl-pipeline-ci-cd:${{ github.sha }} find /usr/local/lib/python3.11/site-packages -name "setuptools*.dist-info" -type d
      - name: Scan Docker image for vulnerabilities
        uses: aquasecurity/trivy-action@0.32.0
        with:
          image-ref: 'josephnjiru/reproducible-dataops-etl-pipeline-ci-cd:${{ github.sha }}'
          format: 'table'
          exit-code: '1'
          ignore-unfixed: true
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH'
      - name: Push Docker image
        # Only push on push to main, not on pull requests
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: docker push josephnjiru/reproducible-dataops-etl-pipeline-ci-cd:${{ github.sha }}
